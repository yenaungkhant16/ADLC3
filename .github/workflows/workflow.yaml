name: dovBearAssignment

on:
  push

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    if: "!startsWith(github.event.head_commit.message, '#NORUN')"
    steps:
     - name: Checkout
       uses: actions/checkout@v3
    
     - name: Node.js Setup
       uses: actions/setup-node@v3
       with:
        node-version: 16

     - name: Install Railway
       run: npm i -g @railway/cli

     - name: deploy 
       run: railway up
       env:
        RAILWAY_TOKEN: ${{ secrets.RAILWAYTOKEN }}

     - name: Send Github Action trigger data to Slack
       id: Slack
       uses: slackapi/slack-github-action@v1.23.0
       with:
        payload: |
          {
            "blocks": [
              {
                "type": "header",
                "text": {
                  "type": "plain_text",
                  "text": "DipSA 56 CI/CD Submission",
                  "emoji": true
                }
              },
              {
                "type": "section",
                "fields": [
                  {
                    "type": "mrkdwn",
                    "text": "*Name:* Ye Naung Khant"
                  },
                  {
                    "type": "mrkdwn",
                    "text": "*Email:* E1114085@u.nus.edu"
                  },
                  {
                    "type": "mrkdwn",
                    "text": "*Matriculation:* A0269746J"
                  },
                  {
                    "type": "mrkdwn",
                    "text": "*Repository:* ${{ github.server_url }}/${{ github.repository }}"
                  }
                ]
              },
              {
                "type": "section",
                "text": {
                  "type": "mrkdwn",
                  "text": "\n secrets.RAILWAYPRODUCTIONLINK"
                },
                "accessory": {
                  "type": "button",
                  "text": {
                    "type": "plain_text",
                    "text": "Go",
                    "emoji": true
                  },
                  "value": "click_me_123",
                  "action_id": "secrets.RAILWAYPRODUCIONLINK"
                }
              }
            ]
          }
    env:
      SLACK_WEBHOOK_URL: ${{ secrets.TESTLINK }}
      SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK
